<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTP Capture Controls</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
        }
        
        .header {
            background: linear-gradient(45deg, #00D4FF, #0099CC);
            padding: 16px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .content {
            padding: 20px;
        }
        
        .status-section {
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid #00D4FF;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        .status-indicator.connected {
            background: #4CAF50;
            box-shadow: 0 0 6px #4CAF50;
        }
        
        .status-indicator.disconnected {
            background: #ff4757;
            box-shadow: 0 0 6px #ff4757;
        }
        
        .settings-section {
            margin-bottom: 20px;
        }
        
        .settings-section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #ccc;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .setting-label {
            font-size: 13px;
            flex: 1;
        }
        
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #666;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #00D4FF;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-group label {
            display: block;
            font-size: 12px;
            color: #ccc;
            margin-bottom: 4px;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 13px;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00D4FF;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }
        
        .actions-section {
            margin-top: 20px;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #00D4FF, #0099CC);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }
        
        .btn.secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        .footer {
            text-align: center;
            padding: 12px;
            font-size: 11px;
            color: #666;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .version {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ KTP Capture</h1>
    </div>
    
    <div class="content">
        <!-- Status Section -->
        <div class="status-section">
            <div class="status-item">
                <span>Extension Status</span>
                <div class="status-indicator connected" id="extension-status"></div>
            </div>
            <div class="status-item">
                <span>Bridge Connection</span>
                <div class="status-indicator disconnected" id="bridge-status"></div>
            </div>
            <div class="status-item">
                <span>Current Page</span>
                <span id="page-status">Not Jitsi</span>
            </div>
        </div>
        
        <!-- Settings Section -->
        <div class="settings-section">
            <h3>‚öôÔ∏è Settings</h3>
            
            <div class="setting-item">
                <span class="setting-label">Enable Capture</span>
                <div class="toggle-switch active" id="enable-toggle"></div>
            </div>
            
            <div class="setting-item">
                <span class="setting-label">CS Mode</span>
                <div class="toggle-switch" id="cs-mode-toggle"></div>
            </div>
            
            <div class="setting-item">
                <span class="setting-label">Auto Capture</span>
                <div class="toggle-switch" id="auto-capture-toggle"></div>
            </div>
            
            <div class="input-group">
                <label for="bridge-url">Bridge Server URL</label>
                <input type="text" id="bridge-url" value="http://localhost:5001" placeholder="http://localhost:5001">
            </div>
            
            <div class="input-group">
                <label for="detection-confidence">Detection Confidence (0.1-1.0)</label>
                <input type="number" id="detection-confidence" min="0.1" max="1.0" step="0.1" value="0.5">
            </div>
        </div>
        
        <!-- Actions Section -->
        <div class="actions-section">
            <button class="btn" id="save-settings">üíæ Save Settings</button>
            <button class="btn secondary" id="open-jitsi">üé• Open Jitsi Meet</button>
            <button class="btn secondary" id="test-connection">üîó Test Connection</button>
        </div>
    </div>
    
    <div class="footer">
        <div>Version <span class="version">1.0.0</span></div>
        <div>¬© 2025 KTP Capture System</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
